<!doctype html>
<html lang="es" data-theme="cream">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=1024, initial-scale=1"/>
  <title>Búsqueda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
   :root{
      --bd:#e6e8eb;
      --muted:#6b7280;
      --bg:#f8fafc;
      --surface:#ffffff;
      --text:#0f172a;
      --primary:#2563eb;
      --primary-contrast:#ffffff;
      --soft-bg:#f1f5f9;
      --soft-hover:#e9eef5;
    }
    [data-theme="cream"]{
      --bd:#d5c1b1;
      --muted:#6d5d52;
      --bg:#edddce;
      --surface:#cdbaa9;
      --text:#2c1d1f;
      --primary:#4b2743;
      --primary-contrast:#fdf6f2;
      --soft-bg:#e0cdbd;
      --soft-hover:#d6c2b2;
    }
    [data-theme="white"]{
      --bd:#e6e8eb;
      --muted:#6b7280;
      --bg:#f8fafc;
      --surface:#ffffff;
      --text:#0f172a;
      --primary:#2563eb;
      --primary-contrast:#ffffff;
      --soft-bg:#f1f5f9;
      --soft-hover:#e9eef5;
    }
    body{ background:var(--bg); color:var(--text); }
    .topbar{ background:var(--surface); border-bottom:1px solid var(--bd); position:sticky; top:0; z-index:10; }
    
    .sitewrap{ max-width: 1200px; }
   .panel{ background:var(--surface); border:1px solid var(--bd); border-radius:12px; }
    .panel-header{ border-bottom:1px solid var(--bd); padding:.75rem 1rem; font-weight:600; }
    .panel-body{ padding:1rem; background:var(--surface); }
    .muted{ color: var(--muted); }
    .hit{ border:1px solid var(--bd); border-radius:12px; padding:.75rem; background:var(--surface); color:var(--text); }
    .hit.lang-es mark{ background:#fff3bf; color:#1f2937; }
    .hit.lang-gr mark{ background:#dbeafe; color:#1e3a8a; }
    .hit.lang-he mark{ background:#dcfce7; color:#065f46; }
    mark{ padding:0 .15rem; border-radius:.25rem; }
    .hit.lang-he .mono{
      font-family: "Noto Sans Hebrew", "SBL Hebrew", "Ezra SIL", "Taamey Frank CLM", "Times New Roman", serif;
       font-size: 1.05rem;
      line-height: 1.6;
    }
    .hit.lang-gr .mono{
      font-family: "Noto Serif", "Noto Serif Greek", "New Athena Unicode", "Gentium Plus", "Times New Roman", serif;
           font-size: 1.05rem;
      line-height: 1.6;
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
    .smallish{ font-size:.92rem; }
    .form-control,
    .form-select{
      background:#ffffff;
      border-color:color-mix(in srgb, var(--text) 55%, #ffffff);
      color:var(--text);
    }
    .form-control::placeholder{ color:color-mix(in srgb, var(--muted) 80%, transparent); }
    .btn-primary{
      background:var(--primary);
      border-color:var(--primary);
      color:var(--primary-contrast);
    }
    .btn-outline-primary{
      color:var(--primary);
      border-color:var(--primary);
    }
    [data-theme="cream"] .btn-primary,
    [data-theme="cream"] .btn-outline-primary{
      background:#4b2743;
      border-color:#4b2743;
      color:#ffffff;
    }
    [data-theme="cream"] .btn-primary:hover,
    [data-theme="cream"] .btn-outline-primary:hover{
      background:#ffffff;
      border-color:#4b2743;
      color:#000000;
    }
    [data-theme="white"] .btn-primary,
    [data-theme="white"] .btn-outline-primary{
      background:#ffffff;
      border-color:#2563eb;
      color:#2563eb;
    }
    [data-theme="white"] .btn-primary:hover,
    [data-theme="white"] .btn-outline-primary:hover{
      background:#eff6ff;
      border-color:#2563eb;
      color:#1d4ed8;
    }
    [data-theme="cream"] .panel{
      border-color:#000000;
    }
    [data-theme="cream"] .panel-header{
      border-bottom:1px solid #ffffff;
    }
    [data-theme="cream"] .panel-body{
      background:#ffffff;
      color:#000000;
    }
    [data-theme="cream"] .panel-body .text-muted,
    [data-theme="cream"] .panel-body .muted{
      color:#000000;
    }
    [data-theme="cream"] .hit{
      border-color:#000000;
      background:#ffffff;
      color:#000000;
    }
    [data-theme="cream"] .hit .text-muted{
      color:#000000;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="container sitewrap py-2 d-flex flex-wrap gap-2 align-items-center">
   
 <button id="backToReader" class="btn btn-outline-primary" type="button">
      ← Volver al lector
    </button>
      <form id="searchForm" class="d-flex flex-wrap gap-2 flex-grow-1">
        <input id="q" class="form-control" placeholder="Escribe palabra o frase (ej: amor / ἀγάπη / אהבה)" />
        <select id="mode" class="form-select" style="max-width:220px">
  <option value="es" selected>Solo Español</option>
  <option value="gr">Solo Griego (NT)</option>
  <option value="he">Solo Hebreo (AT)</option>
  <option value="all">Español + Griego + Hebreo</option>
</select>

        <button class="btn btn-primary" type="submit">Buscar</button>
      </form>



    </div>
  </header>
    
<main class="container sitewrap my-3 my-lg-4">

    <section class="panel">
      <div class="panel-header d-flex justify-content-between align-items-center">
        <span>Resultados</span>
        <span id="status" class="muted smallish">—</span>
      </div>
      <div class="panel-body">
        <div class="d-flex justify-content-end mb-3">
        <label for="scopeFilter" class="me-2 small text-muted align-self-center">Ámbito:</label>
        <select id="scopeFilter" class="form-select form-select-sm" style="max-width:220px">
          <option value="all" selected>Torah + Evangelios</option>
          <option value="torah">Solo Torah (Génesis–Malaquías)</option>
          <option value="evangelios">Solo Evangelios (Mateo–Apocalipsis)</option>
        </select>
      </div>
      <div id="results" class="d-grid gap-2"></div>

<div class="d-flex justify-content-between align-items-center mt-3">
  <button id="prevBtn" class="btn btn-outline-secondary btn-sm" type="button" disabled>Anterior</button>
  <div class="muted smallish">
    Página <span id="pageNow">1</span> de <span id="pageTotal">1</span>
    · Mostrando <span id="showingCount">0</span> de <span id="totalCount">0</span>
  </div>
  <button id="nextBtn" class="btn btn-outline-secondary btn-sm" type="button" disabled>Siguiente</button>
</div>

      </div>
    </section>
  </main>

  <script src="./busqueda.js?v=2"></script>
  <script>
  document.getElementById('backToReader')?.addEventListener('click', () => {
// Ir directo al lector evita bucles cuando el historial vuelve a
    // index.html con una búsqueda de palabra (que redirige otra vez aquí).
    location.href = './index.html';
  });
</script>
<script>
  (function(){
    const allowedThemes = new Set(['cream', 'white']);
    const stored = localStorage.getItem('lectorTheme');
    const theme = allowedThemes.has(stored) ? stored : 'cream';
    document.documentElement.dataset.theme = theme;
  })();
</script>
</body>
</html>
