<!-- comentarios/ui.html -->
<style id="comments-ui-style">
  /* ícono inline antes del número */
  .cm-details{
    display:inline-block;
    vertical-align:baseline;
    margin-right:.35rem;
  }

  /* summary = botón mini */
  .cm-summary{
    list-style:none;
    cursor:pointer;
    user-select:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:18px;
    height:18px;
    border-radius:5px;
    border:1px solid rgba(0,0,0,.18);
    background:rgba(0,0,0,.04);
    padding:0;
    position:relative; /* para tooltip */
  }
  .cm-summary::-webkit-details-marker{ display:none; }
  .cm-summary::marker{ content:""; }

  .cm-caret{
    font-size:12px;
    opacity:.75;
    line-height:1;
    transition: transform .12s ease, opacity .12s ease;
  }
  .cm-details[open] .cm-caret{
    transform:rotate(90deg);
    opacity:.95;
  }

  /* Tooltip (globo) al hover */
  .cm-summary[data-tip]:hover::after{
    content: attr(data-tip);
    position:absolute;
    left: 24px;
    top: 50%;
    transform: translateY(-50%);
    white-space: nowrap;
    padding:.32rem .45rem;
    border-radius:8px;
    background: rgba(0,0,0,.82);
    color:#fff;
    font-size:12px;
    z-index:9999;
  }
  .cm-summary[data-tip]:hover::before{
    content:"";
    position:absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    border:6px solid transparent;
    border-right-color: rgba(0,0,0,.82);
    z-index:9999;
  }

  /* Panel desplegable: discreto y compacto */
  .cm-body{
    margin-top:.35rem;
    margin-left: 1.35rem; /* baja un poco alineado con el texto */
    padding:.55rem .7rem;
    border-radius:12px;
    border:1px solid rgba(0,0,0,.10);
    background:rgba(0,0,0,.03);
    line-height:1.55;
    max-width: 900px;
  }

  /* ancla inline para icono + número */
.cm-anchor{
  display:inline-flex;
  align-items:baseline;
  gap:.25rem;
  margin-right:.25rem;
}

/* details inline, sin romper línea */
.cm-details{
  display:inline-flex;
  vertical-align:baseline;
  margin:0;
}

</style>

<template id="cm-template">
  <details class="cm-details">
    <summary class="cm-summary"
             aria-label="Comentarios Eric de Jesús Rodríguez"
             data-tip="Comentarios Eric de Jesús Rodríguez">
      <span class="cm-caret">▶</span>
    </summary>
    <div class="cm-body"></div>
  </details>
</template>
