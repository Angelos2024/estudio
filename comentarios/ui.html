<!-- comentarios/ui.html -->
<style id="comments-ui-style">
  /* ===== Icono (cerrado) ===== */
  .cm-details{
    display:inline-block;         /* icono inline junto al número */
    vertical-align:baseline;
    margin-right:.30rem;
    border:0;
    background:transparent;
    box-shadow:none;
  }

  .cm-summary{
    list-style:none;
    cursor:pointer;
    user-select:none;

    display:inline-flex;
    align-items:center;
    justify-content:center;

    width:18px;
    height:18px;
    padding:0;

    border-radius:6px;
    border:1px solid rgba(0,0,0,.16);
    background:rgba(0,0,0,.03);
    opacity:.92;

    position:relative; /* tooltip */
  }
  .cm-summary::-webkit-details-marker{ display:none; }
  .cm-summary::marker{ content:""; }

  .cm-summary:hover{
    background:rgba(0,0,0,.055);
    border-color:rgba(0,0,0,.22);
    opacity:1;
  }

  .cm-summary:focus{
    outline:2px solid rgba(0,0,0,.18);
    outline-offset:2px;
  }

  .cm-caret{
    font-size:12px;
    line-height:1;
    opacity:.75;
    transition: transform .12s ease, opacity .12s ease;
  }
  .cm-icon{
  width:14px;
  height:14px;
  opacity:.75;
  transition: opacity .12s ease, transform .12s ease;
}

.cm-details[open] .cm-icon{
  opacity:.95;
  transform: scale(1.05);
}

  .cm-details[open] .cm-caret{
    transform:rotate(90deg);
    opacity:.95;
  }

  /* ===== Tooltip (globo) ===== */
  .cm-summary[data-tip]:hover::after{
    content: attr(data-tip);
    position:absolute;
    left: 26px;
    top: 50%;
    transform: translateY(-50%);
    white-space: nowrap;

    padding:.30rem .45rem;
    border-radius:8px;

    background: rgba(0,0,0,.82);
    color:#fff;
    font-size:12px;
    z-index:9999;
  }
  .cm-summary[data-tip]:hover::before{
    content:"";
    position:absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);

    border:6px solid transparent;
    border-right-color: rgba(0,0,0,.82);
    z-index:9999;
  }

  /* ===== Panel (abierto) — siempre abajo ===== */
  .cm-body{
    margin-top:.35rem;
    margin-left:1.35rem;          /* alinea el bloque con el texto del verso */
    padding:.55rem .70rem;

    border-radius:12px;
    border:1px solid rgba(0,0,0,.10);
    background:rgba(0,0,0,.03);

    line-height:1.55;
    font-size:.98em;
  }
</style>

<template id="cm-template">
  <details class="cm-details">
    <summary class="cm-summary"
             aria-label="Comentarios Eric de Jesús Rodríguez"
             data-tip="Comentarios Eric de Jesús Rodríguez">
     <img src="./comentarios/icons/comments.png"
     class="cm-icon"
     alt="Comentario bíblico">

    </summary>
    <div class="cm-body"></div>
  </details>
</template>
