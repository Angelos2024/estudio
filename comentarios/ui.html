<style id="comments-ui-style">
  /* Contenedor: más pegado al verso y con look discreto */
  .cm-box{
    margin:.40rem 0 0 2.05rem;
  }

  /* Bloque: fondo sutil + borde suave + ligera sombra */
  .cm-details{
    border:1px solid rgba(255,255,255,.08);
    border-radius:14px;
    background:rgba(255,255,255,.028);
    box-shadow: 0 6px 18px rgba(0,0,0,.18);
    overflow:hidden;
  }

  /* La pestaña (summary) como "chip" discreto */
  .cm-summary{
    cursor:pointer;
    user-select:none;
    padding:.42rem .60rem;
    font-weight:600;
    display:inline-flex;
    align-items:center;
    gap:.45rem;

    /* apariencia de chip */
    margin:.45rem;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.035);
    opacity:.92;
  }

  /* Quitar marcador del summary (triángulo del navegador) */
  .cm-summary::-webkit-details-marker{ display:none; }
  .cm-summary::marker{ content:""; }

  /* Hover/active discreto */
  .cm-summary:hover{
    background:rgba(255,255,255,.05);
    border-color:rgba(255,255,255,.14);
  }

  /* Focus accesible pero suave */
  .cm-summary:focus{
    outline:2px solid rgba(255,255,255,.14);
    outline-offset:2px;
  }

  /* Caret pequeño, sutil */
  .cm-caret{
    opacity:.75;
    font-size:.9em;
    transform:translateY(-.5px);
    transition: transform .12s ease, opacity .12s ease;
  }
  .cm-details[open] .cm-caret{
    transform:rotate(90deg) translateY(-.5px);
    opacity:.9;
  }

  /* Cuerpo: se ve como bloque interno sin “gritar” */
  .cm-body{
    padding:.65rem .85rem .85rem .85rem;
    border-top:1px solid rgba(255,255,255,.06);
    line-height:1.6;
    opacity:.92;
  }

  /* Texto un poco más “comentario” */
  .cm-body{
    font-size:.98em;
  }

  .cm-muted{ opacity:.72; font-size:.95em; }

  .cm-details:not([open]){
  background:transparent;
  box-shadow:none;
}

</style>

<template id="cm-template">
  <div class="cm-box">
    <details class="cm-details">
      <summary class="cm-summary">
        <span class="cm-caret">▶</span>
      </summary>
      <div class="cm-body"></div>
    </details>
  </div>
</template>
